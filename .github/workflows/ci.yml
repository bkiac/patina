name: CI

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    check:
        runs-on: ubuntu-22.04
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: 20
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm run format:check
            - run: pnpm run ts:check
            - run: pnpm run build

    test_node:
        needs: check
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [18.x, 20.x]
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm run test:node

    test_browser:
        needs: check
        runs-on: ubuntu-22.04
        strategy:
            matrix:
                node-version: [firefox]
        steps:
            - uses: actions/checkout@v3
            - uses: pnpm/action-setup@v2
              with:
                  version: 8
            - uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - run: pnpm exec playwright install
            - run: pnpm run test:${{ matrix.node-version }}
